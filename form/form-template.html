<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form ng-submit="formCtrl.addTodo($event)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" name="title" ng-model="formCtrl.todo.title"
                           placeholder="todo title">
                </div>

                <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="Description"
                      ng-model="formCtrl.todo.description"></textarea>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="isUrgent" name="isUrgent"
                           ng-model="formCtrl.todo.isUrgent"
                           ng-checked='{{formCtrl.todo.isUrgent}}'><label for="isUrgent">Срочный </label>
                </div>
                <button type="submit" ng-disabled="!formCtrl.todo.title" class="btn btn-default">Add todo</button>
            </form>
        </div>

    </div>
</div>
